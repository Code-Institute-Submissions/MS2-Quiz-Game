<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-content flex-column">
        <h2 id="question">
          Press the "Get Quote" button and select the right answer
        </h2>
        <h4><span id="Quote"></span></h4>
        <div class="choice-box">
          <div class="choice-text" data-number = "1">Answer 1</div>
        </div>
        <div class="choice-box">
          <div class="choice-text" data-number ="2">Answer 2</div>
        </div>
        <div class="choice-box">
          <div class="choice-text" data-number ="3">Answer 3</div>
        </div>
        <div class="choice-box">
          <div class="choice-text" data-number ="4">Answer 4</div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
